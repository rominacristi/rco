<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>

{% include header.html %}

<main class="post_content">
  <article class="post">
  <header>
      <div class="post_image">
          <img src={{ site.baseurl }}/assets/img/{{ page.img }} alt="{{page.title}}">
      </div>
  <div class="post_description">
    <h1 class="post_title">{{page.title}}</h1>
  </div>
  </header>
  </article>

  <div class="entry_content">
    {{page.content | markdownify}}
  </div>


  <div class="page-content" aria-label="Content">
  <div class="chapters cf">
  <div class="wrapper">

  {% for s in site.sketchbooks %}

    <div class="chapter">

      <a href="{{site.baseurl}}/{{ s.permalink }}">
        <img src={{ "/assets/img/baner_miniature_watercolours.jpeg" | prepend: site.baseurl }} alt="{{post.title}}">
      </a>
      
      <div class="chapter_inner">
          <h3 class="chapter_title">{{ s.title }}</h3>
      </div>
    
    </div>
  {% endfor %}

  </div>
  </div>
  </div>

</main> <!-- End Section Post Content -->

{% include footer.html %}

{% include arrow_top.html %}

{% include analytics.html %}

</body>

</html>
